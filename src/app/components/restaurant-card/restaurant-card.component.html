<div class="container">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let restaurant of restaurants">
      <div class="card h-100">
        <div class="image-container">
          <img [src]="restaurant.image" class="card-img-top resized-image" alt="{{ restaurant.name }}" />
        </div>
        <div class="card-body">
          <a class="nav-link" [routerLink]="['/restaurant', restaurant.id]">
            <h5 class="card-title">{{ restaurant.name }}</h5>
          </a>
          <p class="card-text">{{ restaurant.address }}</p>
          <p class="card-text">{{ restaurant.description }}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">
            Average Rating:
            <span class="star-rating">
              <span *ngFor="let star of [1, 2, 3, 4, 5]" [class.filled]="(averageRatings[restaurant.id!]) >= star">â˜…</span>
            </span>
            {{ averageRatings[restaurant.id!] | number: '1.1-1' }}
          </small>
          <div *ngIf="isAdmin">
            <button class="btn btn-primary btn-sm" (click)="editRestaurant(restaurant)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteRestaurant(restaurant)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
